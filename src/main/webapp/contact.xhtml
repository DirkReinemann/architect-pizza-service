<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="resources/templates/user.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="main">
      <div class="section">
        <div class="section_header">CONTACT INFORMATION</div>
        <div class="section_body">
          <h:form class="formular">
            <label>First Name: *</label>
            <h:inputText styleClass="input_silver" value="#{contactController.firstname}" readonly="true" rendered="#{authenticationController.isLoggedIn()}" />
            <h:inputText id="firstname" styleClass="input_silver" value="#{contactController.firstname}" rendered="#{!authenticationController.isLoggedIn()}">
              <f:validateRequired />
            </h:inputText>
            <h:message rendered="#{!authenticationController.isLoggedIn()}" styleClass="errorMessage" for="firstname" /><br/>

            <label>Last Name: *</label>
            <h:inputText styleClass="input_silver" value="#{contactController.lastname}" readonly="true" rendered="#{authenticationController.isLoggedIn()}" />
            <h:inputText id="lastname" styleClass="input_silver" value="#{contactController.lastname}" rendered="#{!authenticationController.isLoggedIn()}">
              <f:validateRequired />
            </h:inputText>
            <h:message rendered="#{!authenticationController.isLoggedIn()}" styleClass="errorMessage" for="lastname" /><br/>

            <label>Email: *</label>
            <h:inputText styleClass="input_silver" value="#{contactController.email}" readonly="true" rendered="#{authenticationController.isLoggedIn()}" />
            <h:inputText id="email" styleClass="input_silver" value="#{contactController.email}" rendered="#{!authenticationController.isLoggedIn()}">
              <f:validateRequired />
            </h:inputText>
            <h:message rendered="#{!authenticationController.isLoggedIn()}" styleClass="errorMessage" for="email" /><br/>

            <label>Subject: *</label>
            <h:inputText id="zip" styleClass="input_silver" value="#{contactController.subject}">
              <f:validateRequired />
            </h:inputText>
            <h:message styleClass="errorMessage" for="zip" /><br/>

            <label>Message: *</label>
            <h:inputTextarea id="message" styleClass="textarea_silver" value="#{contactController.body}">
              <f:validateRequired />
            </h:inputTextarea>
            <h:message styleClass="errorMessage" for="message" /><br/>

            <h:commandButton styleClass="button_blue" value="SEND MAIL" action="#{contactController.sendMail()}">
              <f:ajax execute="@form" render="@form" />
            </h:commandButton>

            <div class="tracking_state"><h:outputText value="#{contactController.state}" /></div>
          </h:form>
        </div>
      </div>
    </ui:define>

</ui:composition>
