<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="resources/templates/user.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="main">
      <div class="section">
        <div class="section_header">NEWSLETTER</div>
        <div class="section_body">
          <h:form class="formular">
            <h:panelGroup rendered="#{!authenticationController.isLoggedIn()}">
              <label>Email:</label>
              <h:inputText id="email" styleClass="input_silver" value="#{newsletterController.email}">
                <f:validateRequired />
              </h:inputText>
              <h:message styleClass="errorMessage" for="email" /><br/>
            </h:panelGroup>
            
            <label>Status:</label>
            <h:selectOneMenu id="state" styleClass="input_silver" value="#{newsletterController.newsletterState}">
              <f:selectItems value="#{newsletterController.newsletterStates}" var="newsletterState" itemValue="#{newsletterState}" itemLabel="#{newsletterState.label}" />
              <f:validateRequired />
            </h:selectOneMenu>
            <h:message styleClass="errorMessage" for="state" /><br/>
            
            <h:commandButton  styleClass="button_blue" value="SEND" action="#{newsletterController.send()}">
              <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            
            <div class="tracking_state"><h:outputText value="#{newsletterController.state}" /></div>
          </h:form>
        </div>
      </div>
    </ui:define>
    
</ui:composition>
