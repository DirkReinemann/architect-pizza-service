<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="resources/templates/user.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="main">
      <div class="section">
        <div class="section_header">ORDER INFORMATION</div>
        <div class="section_body">
          <h:form class="formular">
            <label>Payment: *</label>
            <h:selectOneMenu id="payment" styleClass="input_silver" value="#{orderController.order.payment}">
              <f:selectItems value="#{orderController.payments}" var="payment" itemValue="#{payment}" itemLabel="#{payment.label}" />
            </h:selectOneMenu>
            <h:message styleClass="errorMessage" for="payment" /><br/>
            
            <label>Additional Information:</label>
            <h:inputTextarea styleClass="textarea_silver" value="#{orderController.order.addition}" /><br/>
           
            <h:commandButton styleClass="button_blue" value="SUBMIT ORDER" action="#{orderController.createOrder()}" />
            
            <div class="tracking_state"><h:outputText value="#{orderController.state}" /></div>
          </h:form>
        </div>
      </div>
    </ui:define>
    
</ui:composition>
